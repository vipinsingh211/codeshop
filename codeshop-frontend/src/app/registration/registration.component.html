<div class="row">
    <div class="col-sm-12">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" [ngClass]="{'is-invalid': emailError}" name="email"
                [formControl]="email" placeholder="Enter email" id="email" autocomplete="off">
            <div class="invalid-feedback">
                {{emailError}}
            </div>
            <small id="passwordHelpBlock" class="form-text text-muted" *ngIf="emailError === ''">
                Enter a valid email address.
            </small>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" [ngClass]="{'is-invalid': passwordError}" name="password"
                [formControl]="password" placeholder="Enter password" id="pwd" autocomplete="off">
            <div class="invalid-feedback">
                {{passwordError}}
            </div>
            <small id="passwordHelpBlock" class="form-text text-muted" *ngIf="passwordError === ''">
                Enter a password which should have at least an uppercase character and a number. Size of of the password should be from 6 to 100 characters.
            </small>
        </div>
        <div class="form-group">
            <label for="pwd">Confirm password:</label>
            <input type="password" class="form-control" [ngClass]="{'is-invalid': confirmPasswordError}" name="password"
                [formControl]="confirmPassword" placeholder="Enter password" id="pwd" autocomplete="off">
            <div class="invalid-feedback">
                {{confirmPasswordError}}
            </div>
            <small id="passwordHelpBlock" class="form-text text-muted" *ngIf="confirmPasswordError === ''">
                Confirm your password.
            </small>
        </div>
        <button type="submit" (click)="registerUser()" class="btn btn-primary">Submit</button>
    </div>
</div>
