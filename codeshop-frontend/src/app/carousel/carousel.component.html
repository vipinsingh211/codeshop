<ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[0]" alt="Random first slide">
      </div>
      <div class="carousel-caption">
        <button type="button" routerLink="/store" class="btn btn-primary btn-valign">Go to store</button>
        <h3>Qick and easy</h3>
        <p>Find what you need whenever you need it.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[1]" alt="Random second slide">
      </div>
      <div class="carousel-caption">
        <h3>No need to remeber everything</h3>
        <p>Our referance libary has everything you need.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[2]" alt="Random third slide">
      </div>
      <div class="carousel-caption">
        <h3>No need to google anything</h3>
        <p>Our no ad experience gives no need for 10 different websites.</p>
      </div>
    </ng-template>
</ngb-carousel>
<br>
